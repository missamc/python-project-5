{% extends 'base.html' %}

{% block title %}{{ user.user_id }} - Details{% endblock %}

{% block body %}
<h1>{{ user.email }}</h1>

<p>
    {{ user.password }}
</p>

<ul>
    {% for user in users%}
        <li>
            <a href="/user/{{ user.user_id }}">
                {{ user.email }}
            </a>
        </li>
        {% endfor %}
</ul>

{% endblock body %}
